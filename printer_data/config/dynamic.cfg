[gcode_macro UPDATE_MAINSAIL]
gcode:
  {% set _ = python_file('mainsail_updater.py') %}

[gcode_macro MMU_ENDLESS_SPOOL_SHOW_GROUPS]
gcode:
  MMU_ENDLESS_SPOOL

[gcode_macro MMU_ENDLESS_SPOOL_RESET]
gcode:
  MMU_ENDLESS_SPOOL RESET=1

[gcode_macro MMU_SHOW_CONFIG]
gcode:
  MMU_STATUS SHOWCONFIG=1

[gcode_macro MMU_SHOW_GATES]
gcode:
  MMU_STATUS DETAIL=1